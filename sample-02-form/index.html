        <div class="form-wrapper">
            <form id="mainForm" novalidate>
                <div class="form-group">
                    <label for="userEmail">Email Address:</label>
                    <div class="">
                        <input type="email" 
                        name="email" 
                        id="userEmail" 
                        placeholder="Your email address" 
                        class="inputfield input-email required pattern" 
                        autocomplete="off" 
                        onblur="validateEmail(this);"
                        data-val-validate-regex="^([\w\.\-]+)@([\w\-]+)((\.(\w){2,3})+)$"
                        data-val-validate="Please enter a valid email address"
                        data-val-required="Email address cannot be empty"
                        >
                        <p id="emailError" class="errorMsg"></p>
                    </div>
                </div>
                <div class="form-group">
                    <p>I am happy to recieve marketing about Bupa products and services via email:</p>
                </div>
                <div class="form-group">
                    <p id="radioErroMsg" class="errorMsg"></p>
                    <div class="radio-group">
                        <label class="radio-wrapper">
                            <input class="inputfield" type="radio" name="optradio" onchange="radioValid()" value="yes">
                            <span class="checkmark yes">
                                    <span class="dot"></span>
                            </span>
                        </label>
                        <label class="radio-wrapper">
                            <input class="inputfield" type="radio" name="optradio" onchange="radioValid()" value="no">
                            <span class="checkmark no">
                                    <span class="dot"></span>
                            </span>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="terms">
                        <p>Please see <a href="www.bupa.co.uk/privacy" target="_blank"> www.bupa.co.uk/privacy</a> for more information about how we collect, use and protect your data.</p>
                    </div>
                    <input type="submit" value="Submit" class="btn-submit">
                </div>
            </form>

    <script>
        $(function(){

            $(".btn-submit").click(function(e){
                e.preventDefault();

                console.log("u clicked me");
                let form = $(this).parents("#mainForm");
                console.log(form);

                triggerValidation(form);
            })

            function triggerValidation(tar) {
                $(tar).find(".inputfield").each(function(){
                    getValidateMsg(this);
                })
            }

            function getValidateMsg (tar) {
                var regex = $(tar).data("val-validate-regex");
                var regexErrorMsg = $(tar).data("val-validate");
                var errorMsg = $(tar).data("val-required");

            }
        });
    </script>
